<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let s= prompt();
    let a= s.split('');
    for (let i = 0; i < a.length; i++) {
        if (a[i] == '-') {
            a[i] = '_'
        }
    }document.write(a.join(''))

</script>
